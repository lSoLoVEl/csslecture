<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CSS Box Model == Padding/Margin-->
     <div>
        <h3 style="border: 2px solid red;padding: 50px;">Lorem, ipsum dolor.</h3>
        <h3 style="border: 2px solid red;">Lorem, ipsum dolor.</h3>
        <h3>Lorem, ipsum dolor.</h3>
     </div>
     <hr>
     <div>
        <img  style="border: 2px solid red;padding: 50px; width: 100px;" src="./images/pizza1.jpg" alt="pic1">
        <img style="border: 2px solid red;padding-right: 50px; width: 100px;" src="./images/pizza2.jpg" alt="pic2">
        <img style="width: 100px;padding-bottom: 200px;" src="./images/pizza3.jpg" alt="pic3">
     </div>
     <hr>
     <div style="border: 2px solid blue;margin-left: 100px;background-color: yellow;">
        <span style="border: 2px solid red; margin-right: 50px;">Lorem, ipsum.</span>
     <span style="border: 2px solid red;margin: 50px;">Lorem, ipsum.</span>
     <span style="border: 2px solid red;display: inline-block; margin: 50px;">Lorem, ipsum.</span>
    </div>
     
     
     
     
</body>
</html>
