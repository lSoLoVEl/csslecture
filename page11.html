<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Sibling Selector */
        /* S1 ~ S2 ความหมายคือ s2 ทั้งหมดที่ต่อจาก s1 ให้สวยตามที่กำหนด */
        #aa ~ p {
            color: red;
        }
    </style>
</head>

<body>

    <div id="aa">
        <p>1111111111111111111</p>
        <p>2222222222222222222</p>
        <div id="bb">
            <p>3333333333333333333</p>

            <div>
                <p>4444444444444444444</p>
            </div>
            <p>5555555555555555555</p>
        </div>
        <p>6666666666666666666</p>
    </div>
    <p>7777777777777777777</p>
    <span>Haaaaaaaaaaaaaaaa?</span>
    <p>8888888888888888888</p>
    <p>9999999999999999999</p>

    </div>

</body>

</html>
